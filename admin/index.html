<!-- these two file always have to be included -->

<script type="text/javascript" src="../../js/translate.js"></script>
<script type="text/javascript" src="../../js/adapter-settings.js"></script>


<!-- you have to define 2 functions in the global scope: -->
<script type="text/javascript">

    // Dictionary (systemDictionary is global variable from adapter-settings.js)
    systemDictionary = {
        "jeelink adapter settings": {"de": "jeelink Adapter Einstellung", "ru": "Настройки jeelink Драйвера"},
        "test1":                    {"en": "Test 1", "de": "Test 1", "ru": "Тест 1"},
        "test2":                    {"en": "Test 2", "de": "Test 2", "ru": "Тест 2"},
        "on save adapter restarts with new config immediately": {
            "de": "Beim Speichern von Einstellungen der Adapter wird sofort neu gestartet.",
            "ru": "Сразу после сохранения настроек драйвер перезапуститься с новыми значениями"
        }
    };

    // the function loadSettings has to exist ...
    function load(settings, onChange) {
        // example: select elements with id=key and class=value and insert value
        for (var key in settings) {
            // example: select elements with id=key and class=value and insert value
            if ($('#' + key + '.value').attr('type') == 'checkbox') {
                $('#' + key + '.value').prop('checked', settings[key]).change(function () {
					onChange();
				});
            } else {
                $('#' + key + '.value').val(settings[key]).change(function () {
					onChange();
				}).keyup(function () {
					$(this).trigger('change');
				});
            }
        }
        // Signal to admin, that no changes yet
        onChange(false);
    }

    // ... and the function save has to exist.
    // you have to make sure the callback is called with the settings object as first param!
    function save(callback) {
        // example: select elements with class=value and build settings object
        var obj = {};
        $('.value').each(function () {
            var $this = $(this);
            obj[$this.attr('id')] = $this.val();
        });
        callback(obj);
    }
</script>

<!-- you have to put your config page in a div with id adapter-container -->
<div id="adapter-container">

    <table><tr>
        <td><img src="template.png"/></td>
        <td><h3 class="translate">jeelink adapter settings</h3></td>
    </tr></table>
    
    "serialport": "/dev/ttyUSB0",
    "baudrate":   57600


    <table>
        <tr>

            <td><input type="text" id="serialport" class="value"/></td>

        <tr>
            <td class="translate">Baud rate</td>
            <td><input type="text" id="baudrate"   class="value" size="5"/></td>
        </tr>
        <tr>
    </table>
    
    <p>
        <span class="translate">test1</span> <input class="value" id="test1"/><br>
        <span class="translate">test2</span> <input class="value" id="test2"/><br>
    </p>

    <p class="translate">on save adapter restarts with new config immediately</p>

</div>
